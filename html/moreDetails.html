<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Details | UMP CONNECT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" />
    <link rel="stylesheet" href="../css/moreDetails.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div class="topnav">
        <div class="logo">
            <span class="ump">UMP</span>
            <span class="separator"></span>
            <span class="connect">CONNECT</span>
        </div>

        <div class="navContent" id="navContent">
            <a href="events.html" class="button"><i class="fas fa-home"></i> Home</a>
            <a href="news.html" class="button"><i class="fas fa-bullhorn"></i> Updates</a>
            <a href="jobs.html" class="button"><i class="fas fa-briefcase"></i> Jobs</a>
            <a href="aboutUs.html" class="button"><i class="fas fa-info-circle"></i> About Us</a>
        </div>

        <div class="search-container">
            <form id="searchForm" onsubmit="searchEvents(event); return false;">
                <input type="text" id="searchInput" placeholder="Search.." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>

        <div class="dropdown profile-dropdown">
            <a href="javascript:void(0)" class="user" id="profileInitials"></a>
            <div class="dropdown-content">
                <a href="userProfile.html">Edit Profile</a>
                <a href="login.html">Logout</a>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="news-item">
            <div class="image-container">
                <img id="news-image" src="" alt="News Image">
                <div class="image-overlay">
                    <div class="category-tag" id="news-category">Category</div>
                </div>
            </div>
            <div class="news-content">
                <div class="meta-info">
                    <div class="meta-item">
                        <i class="far fa-calendar"></i>
                        <span id="news-date"></span>
                    </div>
                    <div class="meta-item">
                        <i class="far fa-clock"></i>
                        <span id="news-time"></span>
                    </div>
                    <div class="meta-item">
                        <i class="far fa-user"></i>
                        <span id="news-author">Admin</span>
                    </div>
                </div>
                
                <h1 id="news-title"></h1>
                <div class="content-wrapper">
                    <p id="news-intro" class="intro"></p>
                    <div id="news-description" class="description"></div>
                </div>

                <div class="action-buttons">
                    <a href="news.html" class="back-button">
                        <i class="fas fa-arrow-left"></i> Back to Updates
                    </a>
                </div>

                <div class="engagement-section">
                    <div class="reactions">
                        <button class="reaction-btn" onclick="handleReaction('like')">
                            <i class="far fa-thumbs-up"></i>
                            <span id="likes-count">0</span>
                        </button>
                        <button class="reaction-btn" onclick="handleReaction('bookmark')">
                            <i class="far fa-bookmark"></i>
                            <span id="bookmarks-count">0</span>
                        </button>
                        <button class="reaction-btn" onclick="shareContent()">
                            <i class="fas fa-share-alt"></i>
                            <span>Share</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../javascript/moreDetails.js"></script>
</body>

</html>
