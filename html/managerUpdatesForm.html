<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add News Article</title>
  <link rel="stylesheet" href="../css/managerUpdateForm.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <a href="managerEventsForm.html"><i class="fas fa-calendar-plus"></i> Event Creation</a>
    <a href="managerSubmittedEvents.html"><i class="fas fa-list"></i> View Events</a>
    <a href="managerUpdatesForm.html" class="active"><i class="fas fa-newspaper"></i> News Creation</a>
    <a href="managerNews.html"><i class="fas fa-list"></i> View News</a>
    <a href="managerLogin.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="form-container">
      <h2>Add News Article</h2>
      <form id="newsForm" enctype="multipart/form-data">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title" required>

        <label for="intro">Intro:</label>
        <textarea id="intro" name="intro" placeholder="Introduction" required></textarea>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="News description" required></textarea>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <button class="submit" type="submit">Add News Article</button>

      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="../javascript/managerUpdatesForm.js"></script>

</body>

</html>
