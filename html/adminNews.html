<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../css/adminNews.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Admin - Manage News</title>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="adminDashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
        <a href="adminEvents.html"><i class="fas fa-calendar-alt"></i><span>Events</span></a>
        <a href="adminNews.html" class="active"><i class="fas fa-newspaper"></i><span>Updates</span></a>
        <a href="adminJobs.html"><i class="fas fa-briefcase"></i><span>Jobs</span></a>
        <a href="user.html"><i class="fas fa-users"></i><span>Users</span></a>
        <a href="ManagerUsers.html"><i class="fas fa-user-tie"></i><span>Users</span></a>
        <a href="adminUsers.html"><i class="fas fa-user-shield"></i><span>Admins</span></a>
        <a href="adminLogin.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </div>

    <!-- Admin Panel Container -->
    <div class="admin-container" id="admin-panel">
        <div class="admin-header">
            <h2>Admin Panel - Updates</h2>
            <div class="real-time-clock">
                <i class="fas fa-clock"></i>
                <span id="current-time"></span>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
        </div>

        <!-- Search Form -->
        <div class="search-section">
            <div class="search-controls">
                <input type="text" id="search-input" placeholder="Search news...">
                <select id="status-filter">
                    <option value="all">All News</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
        </div>

        <!-- News Table -->
        <div class="table-responsive">
            <table id="newsTable">
                <thead>
                    <tr>
                        <th>Event Manager</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date Posted</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="newsTableBody">
                    <!-- News will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>

    <!-- Firebase JS SDK -->
    <script type="module" src="../javascript/adminNews.js"></script>
</body>
</html>
