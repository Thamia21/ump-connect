<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/managerRegister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Event Manager Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h2>Event Manager Sign Up</h2>
            <p>Create your account to manage events</p>
        </div>

        <form id="signupForm" novalidate>
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="displayName" name="displayName" placeholder="First Name" required 
                           pattern="[A-Za-z\s]+" title="Please enter a valid first name (letters only)">
                </div>
                <span class="error-message" id="displayName-error"></span>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="surname" name="surname" placeholder="Last Name" required 
                           pattern="[A-Za-z\s]+" title="Please enter a valid last name (letters only)">
                </div>
                <span class="error-message" id="surname-error"></span>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="staff-number" name="staff-number" placeholder="Staff Number" required 
                           pattern="[A-Za-z0-9]+" title="Please enter a valid staff number">
                </div>
                <span class="error-message" id="staff-number-error"></span>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="confirm-email" name="confirm-email" placeholder="Confirm Email" required>
                </div>
                <span class="error-message" id="confirm-email-error"></span>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required 
                           pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" 
                           title="Password must be at least 8 characters long and include both letters and numbers">
                    <button type="button" class="toggle-password" data-target="password">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    <button type="button" class="toggle-password" data-target="confirm-password">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
                <span class="error-message" id="confirm-password-error"></span>
            </div>

            <div class="password-requirements">
                <p>Password must:</p>
                <ul>
                    <li id="length-check"><i class="fas fa-times"></i> Be at least 8 characters long</li>
                    <li id="letter-check"><i class="fas fa-times"></i> Include at least one letter</li>
                    <li id="number-check"><i class="fas fa-times"></i> Include at least one number</li>
                </ul>
            </div>

            <button type="submit" class="signup-btn">
                <span>Sign Up</span>
                <i class="fas fa-arrow-right"></i>
            </button>

            <div id="signupMessage" class="message-box"></div>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="managerLogin.html">Log In</a></p>
        </div>
    </div>

    <script type="module" src="../javascript/managerRegister.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.toggle-password').click(function() {
                var input = $('#' + $(this).attr('data-target'));
                var icon = $(this).find('i');

                if (input.attr('type') === 'password') {
                    input.attr('type', 'text');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                } else {
                    input.attr('type', 'password');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                }
            });
        });
    </script>
</body>

</html>
