<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/managerLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Event Manager Login</title>
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h2>Event Manager Login</h2>
            <p>Sign in to manage events</p>
        </div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" data-target="password">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
                <span class="error-message" id="password-error"></span>
            </div>

            <button type="submit" class="login-btn">
                <span>Log In</span>
                <i class="fas fa-arrow-right"></i>
            </button>

            <div id="loginMessage" class="message-box"></div>
        </form>

        <div class="form-footer">
            <p><a href="#" onclick="resetPassword()" class="forgot-password">Forgot Password?</a></p>
            <p>Don't have an account? <a href="managerRegister.html">Sign Up</a></p>
        </div>
    </div>

    <script type="module" src="../javascript/managerLogin.js"></script>
</body>

</html>
