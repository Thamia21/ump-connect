<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/userProfile.css">
    <script type="module" src="../javascript/userProfile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container">
        <h2>User Profile</h2>
        <div class="profile-card">
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Student Number:</strong> <span id="studentNumber"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
            <p><strong>Registration Date:</strong> <span id="registrationDate"></span></p>
        </div>

        <!-- Password Update Section -->
        <div class="password-update-section">
            <h3>Update Password</h3>
            <form id="updatePasswordForm">
                <div class="password-toggle">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" required>
                    <i class="toggle-password fa fa-eye" id="toggleCurrentPassword"></i>
                </div>

                <div class="password-toggle">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required>
                    <i class="toggle-password fa fa-eye" id="toggleNewPassword"></i>
                </div>

                <button type="submit">Update Password</button>
            </form>
            <a href="events.html"><button id="goBackButton"><i class="fa fa-arrow-left"></i> Go Back</button></a>            
        </div>
    </div>


</body>

</html>
