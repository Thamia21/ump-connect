<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Jobs - UMP CONNECT</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/adminJobs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="adminDashboard.html">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <a href="adminEvents.html">
            <i class="fas fa-calendar-alt"></i>
            <span> Events</span>
        </a>
        <a href="adminNews.html">
            <i class="fas fa-newspaper"></i>
            <span> Updates</span>
        </a>
        <a href="adminJobs.html" class="active">
            <i class="fas fa-briefcase"></i>
            <span> Jobs</span>
        </a>
        <a href="user.html">
            <i class="fas fa-users"></i>
            <span>Users</span>
        </a>
        <a href="ManagerUsers.html">
            <i class="fas fa-user-tie"></i>
            <span>Managers</span>
        </a>
        <a href="adminUsers.html">
            <i class="fas fa-user-shield"></i>
            <span>Admins</span>
        </a>
        <a href="adminLogin.html">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>

    <!-- Admin Panel Container -->
    <div class="admin-container" id="admin-panel">
        <h2><i class="fas fa-briefcase"></i> Job Listings</h2>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
        </div>

        <!-- Job Form -->
        <div class="job-form">
            <h3><i class="fas fa-plus-circle"></i> Add New Job</h3>
            <form id="jobForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="jobTitle">Job Title*</label>
                        <input type="text" id="jobTitle" required placeholder="e.g., Software Engineer">
                    </div>
                    <div class="form-group">
                        <label for="location">Location*</label>
                        <input type="text" id="location" required placeholder="e.g., Kuantan, Pahang">
                    </div>
                    <div class="form-group">
                        <label for="jobType">Job Type*</label>
                        <select id="jobType" required>
                            <option value="">Select Job Type</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="jobDescription">Job Description*</label>
                    <textarea id="jobDescription" required placeholder="Enter detailed job description..."></textarea>
                </div>
                <div class="form-group">
                    <label for="requirements">Requirements*</label>
                    <textarea id="requirements" required placeholder="Enter job requirements (one per line)..."></textarea>
                </div>
                <div class="form-group">
                    <label for="jobStatus">Status*</label>
                    <select id="jobStatus" required>
                        <option value="active">Active</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">
                        <i class="fas fa-plus-circle"></i> Add Job
                    </button>
                    <button type="reset" class="secondary-btn">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </form>
        </div>

        <!-- Search and Filter Section -->
        <div class="search-section">
            <div class="search-controls">
                <input type="text" id="search-input" placeholder="Search jobs...">
                <select id="status-filter">
                    <option value="all">All Jobs</option>
                    <option value="active">Active</option>
                    <option value="closed">Closed</option>
                </select>
            </div>
        </div>

        <!-- Jobs List -->
        <div class="jobs-list-section">
            <div class="table-responsive">
                <table id="jobsTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Location</th>
                            <th>Type</th>
                            <th>Posted Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="jobsTableBody">
                        <!-- Jobs will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase JS SDK -->
    <script type="module" src="../javascript/adminJobs.js"></script>
</body>
</html>
