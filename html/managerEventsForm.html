<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Create Event</title>
    <link rel="stylesheet" href="../css/managerEventsForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
     <!-- Sidebar Navigation -->
     <div class="sidebar">
     
        <a href="managerEventsForm.html" class="active"><i class="fas fa-calendar-plus"></i> Create Event</a>
        <a href="managerSubmittedEvents.html"><i class="fas fa-list"></i> View Events</a>
        <a href="managerUpdatesForm.html"><i class="fas fa-newspaper"></i> News Creation</a>
        <a href="managerNews.html"><i class="fas fa-list"></i> View News</a>
        <a href="managerLogin.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

     <!-- Main Content -->
     <div class="main-content">
        <div class="container">
            <h1>Submit an Event</h1>
            <form id="managerEventForm">
                <div>
                    <label for="event-title">Event Title:</label>
                    <input type="text" id="event-title" name="title" required>
                </div><br>

                <div>
                    <label for="event-image">Event Image:</label>
                    <input type="file" id="event-image" name="image" accept="image/*" required>
                    <img id="image-preview" alt="Image preview" style="display:none; width: 200px;" />
                </div><br>

                <div>
                    <label for="event-rsvp-url">RSVP URL:</label>
                    <input type="url" id="event-rsvp-url" name="rsvpUrl">
                </div><br>

                <div>
                    <label for="date">Event Date:</label>
                    <input type="date" id="date" name="date" required>
                </div><br>

                <div>
                    <label for="event-location">Event Location:</label>
                    <input type="text" id="event-location" name="location" required>
                </div><br>

                <button type="submit" id="submit-btn">Submit Event</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script type="module" src="../javascript/managerEventsForm.js"></script>
</body>
</html>
