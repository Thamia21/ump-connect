<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../css/adminEvents.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Admin - Manage Events</title>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="adminDashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
        <a href="adminEvents.html" class="active"><i class="fas fa-calendar-alt"></i><span>Events</span></a>
        <a href="adminNews.html"><i class="fas fa-newspaper"></i><span>Updates</span></a>
        <a href="adminJobs.html"><i class="fas fa-briefcase"></i><span> Jobs</span></a>
        <a href="user.html"><i class="fas fa-users"></i><span>Users</span></a>
        <a href="ManagerUsers.html"><i class="fas fa-user-tie"></i><span>Managers</span></a>
        <a href="adminUsers.html"><i class="fas fa-user-shield"></i><span>Admins</span></a>
        <a href="adminLogin.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </div>

    <!-- Admin Panel Container -->
    <div class="admin-container" id="admin-panel">
        <h2>Admin Panel - Events</h2>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
        </div>

        <!-- Search Form -->
        <div class="search-section">
            <div class="search-controls">
                <input type="text" id="search-input" placeholder="Search events...">
                <select id="status-filter">
                    <option value="all">All Events</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
        </div>

        <!-- Events Table -->
        <div class="table-responsive">
            <table id="events-list">
                <thead>
                    <tr>
                        <th>Event Manager</th>
                        <th>Event Image</th>
                        <th>Event Title</th>
                        <th>Event Location</th>
                        <th>Date Posted</th>
                        <th>Event Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Events will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>

    <!-- JavaScript -->
    <script type="module" src="../javascript/adminEvents.js"></script>

</body>

</html>
