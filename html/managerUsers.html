<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/managerUsers.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="adminDashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
        <a href="adminEvents.html"><i class="fas fa-calendar-alt"></i><span>Events</span></a>
        <a href="adminNews.html"><i class="fas fa-newspaper"></i><span>Updates</span></a>
        <a href="adminJobs.html"><i class="fas fa-briefcase"></i><span>Jobs</span></a>
        <a href="user.html"><i class="fas fa-users"></i><span>Users</span></a>
        <a href="ManagerUsers.html" class="active"><i class="fas fa-user-tie"></i><span>Managers</span></a>
        <a href="adminUsers.html"><i class="fas fa-user-shield"></i><span>Admins</span></a>
        <a href="adminLogin.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </div>

    <!-- Main Content -->
    <div class="admin-container">
        <h1>Manager Users</h1>

        <!-- Controls Section -->
        <div class="controls-section">
            <div class="search-filter">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search managers...">
                </div>
            </div>
            <div class="actions">
                <div class="filter-box">
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <button class="btn-refresh" onclick="refreshTable()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn-export" onclick="exportToCSV()">
                    <i class="fas fa-download"></i> Export CSV
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Staff Number</th>
                        <th>Full Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Registration Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="managerTableBody">
                    <!-- Table content will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="../javascript/managerUsers.js"></script>
</body>
</html>
