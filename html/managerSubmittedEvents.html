<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/managerSubmittedEvents.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="managerEventsForm.html">Submit New Event</a>
            <a href="managerSubmittedEvents.html" class="active">View Submitted Events</a>
        </div>
    </nav>

    <div class="container">
        <h2>Your Submitted Events</h2>
        
        <!-- Search and Filter Section -->
        <div class="controls-section">
            <input type="text" id="search-input" placeholder="Search events...">
            <select id="status-filter">
                <option value="all">All Status</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>

        <!-- Events Table -->
        <div class="table-container">
            <table id="events-table">
                <thead>
                    <tr>
                        <th>Event Title</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Image</th>
                        <th>Reactions</th>
                    </tr>
                </thead>
                <tbody id="event-list">
                    <!-- Events will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="../javascript/managerSubmittedEvents.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
